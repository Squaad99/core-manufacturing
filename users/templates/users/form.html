{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="form-container border">
    <h3 class="d-inline">{{ form_header }}</h3>
    <a class="button float-right" href="{% url 'company-profile' %}">Tillbaka</a>
    <div class="border-top mt-3 mb-3"></div>

    <div class="row">
        <div class="col">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form|crispy }}
                </fieldset>
                {% include 'users/state_list.html' %}
                <button class="button d-block mt-2" type="submit">Spara</button>
            </form>
        </div>
        <div class="col">

        </div>
    </div>

</div>
{% endblock  %}
