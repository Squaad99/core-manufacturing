{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div id="login-row" class="d-flex border rounded p-3 w-25" style="margin: 0 auto; background: white;">
    <div id="login-column" class="col-md-12">
        <div id="login-box" class="col-md-12">
            <h3 class="text-center">Logga in</h3>
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-primary float-right" type="submit">Logga in</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
