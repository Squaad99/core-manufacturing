{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'core/data_table.css' %}">

<table class="w-100 mb-4">
<tr class="table-row">
    <td class="td-label p-2">Kostnad</td>
    <td class="td-value p-2">{{ object.base_cost }} {{ currency }}</td>
</tr>
{% if object.scalable_cost %}
<tr class="table-row">
    <td class="td-label p-2">Enhets namn</td>
    <td class="td-value p-2">{{ object.unit_label }}</td>
</tr>
<tr class="table-row">
    <td class="td-label p-2">Enhets kostnad</td>
    <td class="td-value p-2">{{ object.unit_cost }} {{ currency }}</td>
</tr>
{% endif %}
</table>
